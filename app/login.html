<div class="container" ng-controller="LoginController">
	<form class="col-md-4 col-md-offset-4 loginForm">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Username" ng-model="user.name">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="Password" ng-model="user.password">
		</div>
		<button class="btn btn-default" type="submit" ng-click="login(user);" ng-disabled="lockout">Submit</button>
	</form>
</div>
