<div class="container">
     <!-- add performance data -->
     <form ng-submit="performances.addPerformance()">
          <h3 class="ta-center">Add a new performance</h3>
          <div class="row">
               <div class="col-md-3">
                    <h4>Select Brand:</h4>
                    <select class="form-control" name="brands" id="brands" ng-model="selectedBrand.ID" ng-options="x.ID as x.BrandName for x in brandData" ng-init="getProductForBrand()" ng-change="getProductForBrand();"></select>
                    
               </div>
               <div class="col-md-1"></div>
               <div class="col-md-3">
                    <h4>Select Product:</h4>
                    <select class="form-control" name="products" id="products" ng-model="selectedProductsInBrand.type" ng-options="x.ID as x.Name for x in productsInBrand"></select>
                    
               </div>
               <div class="col-md-1"></div>
               <div class="col-md-3">
                    <h4>Select Network:</h4>
                    <select class="form-control" name="networks" id="networks" ng-model="selectedNetwork.ID" ng-options="x.ID as x.Name for x in networkData"></select>
                    
               </div>
          </div>

          <div class="row">
               
               <h4>Input the Following:</h4>
               <div class="col-md-2">
                    <!-- <input class="form-control" type="date" name="date" placeholder="date" ng-model="to_date.value" required> -->
                    <div class="input-group date" ng-init="datePicker()">
                      <input ng-model="to_date.value" type="text" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                    
               </div>
               <div class="col-md-2">
                    <input class="form-control" type="text" name="cost" placeholder="cost" ng-model="performances.pcost" required>
               </div>
               <div class="col-md-2">
                    <input class="form-control" type="text" name="revenue" placeholder="revenue" ng-model="performances.prevenue" required>
               </div>
               <div class="col-md-2">
                    <input class="form-control" type="text" name="leads" placeholder="leads" ng-model="performances.pleads" required>
               </div>

               <div class="col-md-2">
                    <select class="form-control" required name="device" ng-model="selectedDevice.Name" ng-options="x.Name as x.Name for x in deviceList"></select>
               </div>
               <div class="col-md-2">
                    <input type="submit" class="btn btn-primary" value="Post">
               </div>
          </div>
     </form>
     <!-- add cart revenue -->
     <form ng-submit="performances.addCartRevenue()">
          <h3 class="ta-center">Add Cart Revenue</h3>
          <div class="row">
               <div class="col-md-3">
                    <h4>Select Brand:</h4>
                    <select class="form-control" name="brands" id="brands" ng-model="selectedBrand.ID" ng-options="x.ID as x.BrandName for x in brandData"></select>
               </div>
          </div>
          <div class="row">
               <h4>Input the Following:</h4>
               <div class="col-md-2">
                    
                    <div class="input-group date" ng-init="datePicker()">
                      <input ng-model="to_date.value" type="text" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                    
               </div>
               
               <div class="col-md-2">
                    <input class="form-control" type="text" name="revenue" placeholder="revenue" ng-model="performances.crevenue" required>
               </div>
               
               <div class="col-md-2">
                    <input type="submit" class="btn btn-primary" value="Post">
               </div>
          </div>
     </form>
</div>
